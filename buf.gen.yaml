version: v1
managed:
  enabled: true
  # go_package_prefix:
  #   default: github.com/bufbuild/buf-tour/petstore/gen/proto/go
  #   except:
  #     - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: ts
    path: /Users/alexandertanton/.nvm/versions/node/v16.14.0/bin/protoc-gen-ts
    out: gen/proto/ts
